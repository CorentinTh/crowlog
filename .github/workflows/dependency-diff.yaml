name: Dependency Diff

on:
  pull_request:

jobs:
  diff_dependencies:
    name: Diff Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Diff
        uses: e18e/action-dependency-diff@v1
        with:
          duplicate-threshold: 3